<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tambah Mahasiswa</title>
    <style>
        header {
            text-align: center;
            margin: 20px;
        }

        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #cccccc22;
            border-radius: 10px;
            background-color: #faf9f9;
        }

        form input[type="text"],
        form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 5px;
        }

        form button:hover {
            background-color: #108489;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        #currentTime {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h2>Tambah Mahasiswa</h2>
        <div id="currentTime"></div>
    </header>
    
    <form id="studentForm" action="#" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required onblur="toUpperCase(this)">

        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" required>

        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <select id="jenis_kelamin" name="jenis_kelamin" required>
            <option value="laki-laki">Laki-laki</option>
            <option value="perempuan">Perempuan</option>
        </select>

        <button type="submit" onclick="saveData(event)">Submit</button>
        <button type="button" onclick="addNewForm()">Tambah Form Baru</button>
    </form>

    <script>
        function updateClock() {
            const timeElement = document.getElementById('currentTime');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeElement.textContent = `Jam: ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        
        function addNewForm() {
            const formContainer = document.createElement('form');
            formContainer.innerHTML = `
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required onblur="toUpperCase(this)">

                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required>

                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <select id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>

                <button type="submit" onclick="saveData(event)">Submit</button>
                <button type="button" onclick="addNewForm()">Tambah Form Baru</button>
            `;
            formContainer.style.cssText = `
                width: 300px;
                margin: 20px auto;
                padding: 20px;
                border: 1px solid #cccccc22;
                border-radius: 10px;
                background-color: #faf9f9;
            `;
            document.body.appendChild(formContainer);
        }

        function toUpperCase(element) {
            element.value = element.value.toUpperCase();
        }

        function saveData(event) {
            event.preventDefault();
            alert("Selamat, data telah berhasil disimpan!");
            location.reload();
        }
    </script>
</body>
</html>
